<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>HTML CSS Mini Projects | Feedback form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Give feedback</h2>
        <p>Your thoughts are valuable in helping improve our products.</p>
      </div>
      <div class="text-area">
        <textarea
          name=""
          id=""
          cols="45"
          rows="4"
          placeholder="Let us know whatâ€™s on your mind"
        ></textarea>
      </div>
      <div class="checkbox-group">
        <div>
          <label for="">
            <input type="checkbox" name="" id="" />

            <span class="check"></span>
            I may be contacted about this feedback. See our
            <a href="#">privacy policy</a> .
          </label>
        </div>

        <div>
          <label for="">
            <input type="checkbox" name="" id="" />
            <span class="check"></span>
            I'd like to help improve the products by joining the
            <a href="#">Research Group</a>
          </label>
        </div>
      </div>

      <button>Send feedback</button>
    </div>
  </body>
</html>
