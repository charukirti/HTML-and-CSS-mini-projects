<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Linker</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./profile-pic.png" alt="" class="profile-image" />
      <h2>@Charukirticc</h2>
      <p>A passionate frontend developer</p>
    </header>

    <section>
      <a
        href="https://twitter.com/charukirtitwts"
        target="_blank"
        class="link-tile"
      >
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>

        <p>Twitter</p>

        <div class="share-link-tile"></div>
      </a>

      <a
        href="https://instagram.com/charukirti.cc"
        target="_blank"
        class="link-tile"
      >
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>

        <p>Instagram</p>

        <div class="share-link-tile"></div>
      </a>

      <a href="https://github.com/charukirti" target="_blank" class="link-tile">
        <div class="icon">
          <i class="fab fa-github"></i>
        </div>

        <p>GitHub</p>

        <div class="share-link-tile"></div>
      </a>

      <a
        href="https://charukirticc.hashnode.dev/"
        target="_blank"
        class="link-tile"
      >
        <div class="icon">
          <i class="fab fa-hashnode"></i>
        </div>

        <p>Hashnode</p>

        <div class="share-link-tile"></div>
      </a>

      <a
        href="https://www.linkedin.com/in/charukirti-chougule/"
        target="_blank"
        class="link-tile"
      >
        <div class="icon">
          <i class="fab fa-linkedin"></i>
        </div>

        <p>LinkedIn</p>

        <div class="share-link-tile"></div>
      </a>
    </section>

    <footer>
      <p>Made with <i class="fa fa-heart"></i> by @charukirti</p>
    </footer>
  </body>
</html>
