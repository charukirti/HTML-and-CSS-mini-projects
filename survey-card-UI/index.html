<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Card UI</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      
      <!-- heading -->

      <h2>What do you think?</h2>

      <!-- Checkbox group -->

      <div class="checkbox-section">
        <div>
          <div class="field-group">
            <input type="checkbox" name="" id="" class="checkbox__field" />
            <label for="" class="checkbox__label">This is useful</label>
          </div>

          <div class="field-group">
            <input type="checkbox" name="" id="" class="checkbox__field" />
            <label for="" class="checkbox__label">This is not relevant</label>
          </div>
        </div>

        <div>
          <div class="field-group">
            <input type="checkbox" name="" id="" class="checkbox__field" />
            <label for="" class="checkbox__label">Something is wrong</label>
          </div>

          <div class="field-group">
            <input type="checkbox" name="" id="" class="checkbox__field" />
            <label for="" class="checkbox__label">This is not useful</label>
          </div>
        </div>
      </div>

      <!-- textarea -->

      <h3>Do you have any comments or suggestions?</h3>
      <textarea name="" id="" placeholder="Share your suggetions "></textarea>

      <p>
        The data you provide helps us improve our platform. Find out more if it
        is a legal case, you must submit a legal removal request.
      </p>

      <!-- buttons -->

      <div class="cta">
        <button class="cancel">Cancel</button>
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
