<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main>
        <!-- header -->
        <div class="header">
          <h2>Try Free for 4 weeks</h2>
          <p>We uncover the facts around the clock, all over the globe.</p>
        </div>

        <!-- plans -->
        <div class="cards">
          <div class="plans-card">
            <label class="label">
              <input class="check" type="checkbox" />
              <span class="checkicon"></span>
            </label>

            <div class="card-content">
              <p class="duration">Monthly</p>
              <h3>4 weeks for free</h3>
              <p>Then $3 every month for the first year</p>
            </div>
          </div>

          <div class="plans-card">
            <label class="label">
              <input class="check" type="checkbox" />
              <span class="checkicon"></span>
            </label>

            <div class="card-content">
              <p class="bg">Best value</p>
              <p class="duration">Yearly</p>
              <h3>8 weeks for free</h3>
              <p>Then $30 for the first year</p>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button class="continue-btn">Continue</button>
          <button class="paypal-btn">
            Continue with <img src="./image paypal.png" alt="" />
          </button>
          <a href="#" class="offer-link">View more offers</a>
        </div>
      </main>
    </div>
  </body>
</html>
